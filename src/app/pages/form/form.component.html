<section class="w-full h-screen flex justify-center items-center">
  <div class="flex flex-col gap-3 w-2xl mt-72">
    <button class="flex gap-5 text-xl w-28 items-center text-white cursor-pointer p-2 hover:bg-zinc-900 rounded-md" routerLink="/admin">
      <i class="fa-solid fa-arrow-left"></i>
      voltar
    </button>
    <h1 class="text-3xl text-white font-bold">Adicionar Novo Cartaz</h1>
    <div class="bg-gray-900 flex flex-col p-3 rounded-md">
      <h1 class="text-white text-2xl font-bold">Informações do Filme</h1>
      <p class="text-zinc-500">Preencha todos os campos do cartaz do filme!</p>
      <form action="" class="flex flex-col gap-4 my-3">
        <div class="flex flex-col">
          <label for="txtId" class="text-zinc-300 font-bold">Id:</label>
          <input type="text" id="txtId" name="txtId" placeholder="ID" required readonly class="w-full bg-gray-800 p-2 placeholder:text-zinc-500 rounded-md border border-zinc-800 text-zinc-300 cursor-not-allowed focus:outline-none focus:ring-0" [(ngModel)]="movie.id">
        </div>
        <div class="flex flex-col">
          <label for="txtName" class="text-zinc-300 font-bold">Título do Filme:</label>
          <input type="text" id="txtName" name="txtName" placeholder="Ex: Interestelar" required class="w-full bg-gray-800 p-2 placeholder:text-zinc-500 rounded-md text-zinc-300 border border-zinc-700" [(ngModel)]="movie.name">
        </div>
        <div class="flex gap-2">
          <div class="flex flex-col w-full">
            <label for="txtYear" class="text-zinc-300 font-bold">Ano de lançamento:</label>
            <input type="text" id="txtYear" name="txtYear" placeholder="Ex: 2014" required class="w-full bg-gray-800 p-2 placeholder:text-zinc-500 rounded-md text-zinc-300 border border-zinc-700" [(ngModel)]="movie.year">
          </div>
          <div class="flex flex-col w-full">
            <label for="txtCategory" class="text-zinc-300 font-bold">Categoria do Filme:</label>
            <input type="text" id="txtCategory" name="txtCategory" placeholder="Ex: Ficção" required class="w-full bg-gray-800 p-2 placeholder:text-zinc-500 rounded-md text-zinc-300 border border-zinc-700" [(ngModel)]="movie.category">
          </div>
        </div>
        <div class="flex flex-col w-full">
          <label for="txtAssessment" class="text-zinc-300 font-bold">Avaliação:</label>
          <input type="text" id="txtAssessment" name="txtAssessment" placeholder="Ex: 7.8" required class="w-full bg-gray-800 p-2 placeholder:text-zinc-500 rounded-md text-zinc-300 border border-zinc-700" [(ngModel)]="movie.assessment">
        </div>
        <div class="flex flex-col w-full">
          <label for="txtDecription" class="text-zinc-300 font-bold">Descrição:</label>
          <textarea name="txtDecription" id="txtDecription" cols="20" rows="5" placeholder="Descreva a sinopse do filme" class="w-full bg-gray-800 p-2 placeholder:text-zinc-500 rounded-md text-zinc-300 border border-zinc-700" [(ngModel)]="movie.description"></textarea>
        </div>
        <div class="flex flex-col w-full">
          <label for="txtImg" class="text-zinc-300 font-bold">Poster do filme:</label>
          <input type="text" id="txtImg" name="txtImg" placeholder="Ex: https://imamgem/filme/vingadores.jpg" required class="w-full bg-gray-800 p-2 placeholder:text-zinc-500 rounded-md text-zinc-300 border border-zinc-700" [(ngModel)]="movie.image">
        </div>
        <div class="flex justify-between items-center">
          <button class="bg-black p-2 text-white border border-zinc-700 rounded-md cursor-pointer" routerLink="/admin">
            Cancelar
          </button>
          <button class="flex bg-red-500 p-2 gap-5 justify-center items-center rounded-md text-white w-36 cursor-pointer" (click)="add()"> 
            <i class="fa-solid fa-floppy-disk"></i> 
            Salvar
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
