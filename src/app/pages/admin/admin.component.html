<section class="flex flex-col items-center w-full h-screen gap-5 p-3">
  <div class="flex justify-between items-center w-full mt-20">
      <h1 class="text-3xl text-white font-bold">Gerenciar Cartazes</h1>
      <button class="flex gap-5 w-52 justify-center items-center bg-red-500 p-2 text-white rounded-lg cursor-pointer hover:bg-red-700" routerLink="/admin/form">
        <i class="fa-solid fa-plus"></i>
        Adicionar Cartaz
      </button>
  </div>
  <div class="flex flex-col w-full py-3 px-5 bg-gray-900 rounded-lg gap-3">
    <h2 class="text-2xl text-white font-bold">Filmes Cadastrados</h2>
    <div class="flex flex-col">
      <div class="flex justify-around items-center text-zinc-600 p-2">
        <p>Imagem</p>
        <p>ID</p>
        <p>Título</p>
        <p>Ano</p>
        <p>Categoria</p>
        <p>Avaliação</p>
        <p>Ações</p>
      </div>
      @for (movie of getMovies; track movie) {
        <div class="grid grid-cols-7 text-white h-20 border-t border-zinc-600 hover:bg-zinc-600 p-2 items-center">
          <div class="h-full flex items-center justify-center overflow-hidden">
          <img [src]="movie.image" alt="" class="h-full object-cover">
          </div>
          <p class="text-center">{{movie.id}}</p>
          <p class="text-center">{{movie.name}}</p>
          <p class="text-center">{{movie.year}}</p>
          <p class="text-center">{{movie.category}}</p>
          <p class="text-center">{{movie.assessment}}</p>
          <div class="flex gap-4 justify-center text-xl">
          <button class="text-green-500 cursor-pointer" [routerLink]="['/admin/form', movie.id]">
            <i class="fa-solid fa-pen-to-square"></i>
          </button>
          <button class="text-red-500 cursor-pointer" (click)="remove(+movie.id!)">
            <i class="fa-solid fa-trash-can"></i>
          </button>
          </div>
        </div>
      }
    </div>
  </div>
</section>
